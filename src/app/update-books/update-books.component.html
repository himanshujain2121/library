<h2>Update Books</h2>
<div class="">
    <h2>Angular Reactive Form validation</h2>
    <form name="form" [formGroup]="form" (submit)="form.valid && onSubmit()">
        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" class="form-control" formControlName="bookName" [ngModel] ="bookName"
                [ngClass]="{'is-invalid':form.get('bookName').touched && form.get('bookName').invalid}" required />
            <div class="invalid-feedback">
                <div>Book Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="authotName">Author Name</label>
            <input type="text" class="form-control" formControlName="authotName"
                [ngClass]="{'is-invalid':form.get('authotName').touched && form.get('authotName').invalid}" required />
            <div class="invalid-feedback">
                <div>Author Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price Name</label>
            <input type="text" class="form-control" formControlName="price"
                [ngClass]="{'is-invalid':form.get('price').touched && form.get('price').invalid}" required />
            <div class="invalid-feedback">
                <div>price is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="!form.valid">Update Book</button>
        </div>
    </form>

</div>
{{form.value | json}}
